{{#Strukturformel (Fischer)}}
<div class="header">
    <span class="type">Strukturformel</span>
    <span class="tags"></span>
</div>

<div class="body">
    <div class="question">Was ist der <b>Name</b> der folgenden Struktur?</div>
    <div class="images">{{Strukturformel (Fischer)}}</div>
</div>

<script>
    (() => {
        const originalTags = '{{Tags}}';
        const tags = originalTags
            .split(' ')
            .filter((tag) => tag !== 'leech')
            .join(', ');

        const tagsElement = document.querySelector('.tags');

        tagsElement.innerHTML = tags;
    })();
</script>
{{/Strukturformel (Fischer)}}
