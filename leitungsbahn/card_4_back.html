<div class="header">
    <span class="type">Leitungsbahn</span>
    <span class="tags"></span>
</div>

<div class="body">
    <div class="question"></div>
    <hr />
    <div class="answer">{{Versorgte Strukturen}}</div>
</div>

<script>
    (() => {
        const tags = `{{Tags}}`;

        const content = tags
            .split(' ')
            .filter((tag) => tag !== 'leech')
            .join(', ');

        const element = document.querySelector('.tags');
        if (element === null) throw new Error();
        element.innerHTML = content;
    })();

    (() => {
        const name = `{{Name}}`;

        const isPlural = name.startsWith('Aa.') || name.startsWith('Vv.') || name.startsWith('Nn.');
        const gender = name.startsWith('N') ? 'm' : 'f';
        const preposition = isPlural ? 'von den' : gender === 'm' ? 'vom' : 'von der';
        const content = `Welche <b>Strukturen</b> werden ${preposition} <b>${name}</b> <b>versorgt</b>?`;

        const element = document.querySelector('.question');
        if (element === null) throw new Error();
        element.innerHTML = content;
    })();
</script>
