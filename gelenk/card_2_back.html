{{#Artikulierende Strukturen}}
    <div class="header">
        <span class="type">Gelenk</span>
        <span class="tags"></span>
    </div>

    <div class="body">
        <div class="question">Welche <b>Strukturen artikulieren</b> beim <b>{{Name}}</b>?</div>
        <hr />
        <div class="answer">{{Artikulierende Strukturen}}</div>
    </div>

    <script>
        (() => {
            const originalTags = '{{Tags}}';
            const tags = originalTags
                .split(' ')
                .filter((tag) => tag !== 'leech')
                .join(', ');

            const tagsElement = document.querySelector('.tags');

            tagsElement.innerHTML = tags;
        })();
    </script>
{{/Artikulierende Strukturen}}
