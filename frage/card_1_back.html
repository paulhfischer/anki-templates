<div class="header">
    <span class="type">Frage</span>
    <span class="tags"></span>
</div>

<div class="body">
    <div class="question">{{Frage}}</div>
    <hr />
    <div class="answer">{{Antwort}}</div>

    {{#Beispiele}}
        <div class="examples">
            <div><strong>Bsp.: </strong></div>
            <div>{{Beispiele}}</div>
        </div>
    {{/Beispiele}}

    {{#Zusatzinformationen}}
        <div class="additional-infos">{{Zusatzinformationen}}</div>
    {{/Zusatzinformationen}}

    {{#Bilder}}
        <div class="images">{{Bilder}}</div>
    {{/Bilder}}
</div>

<script>
    (() => {
        const originalTags = '{{Tags}}';
        const tags = originalTags
            .split(' ')
            .filter((tag) => tag !== 'leech')
            .join(', ');

        const tagsElement = document.querySelector('.tags');

        tagsElement.innerHTML = tags;
    })();

    (() => {
        const openModal = (event) => {
          const modal = document.createElement('div');
          modal.classList.add('modal');

          const image = document.createElement('img');
          image.src = event.target.src;

          modal.appendChild(image);
          document.body.appendChild(modal);

          modal.onclick = (event) => {
            if (event.target === modal) {
              document.body.removeChild(modal);
            };
          };
        };

        document.querySelectorAll('.body > .images img').forEach((img) => {
            img.addEventListener('click', openModal);
        });
    })();
</script>
