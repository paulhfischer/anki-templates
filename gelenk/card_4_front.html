{{#Bänder}}
    <div class="header">
        <span class="type">Gelenk</span>
        <span class="tags"></span>
    </div>

    <div class="body">
        <div class="question">Welche <b>Bänder</b> sind $ARTIKEL$ <b>{{Name}}</b> beteiligt?</div>
    </div>

    <script>
        (() => {
            const name = `{{Name}}`;
            const question = document.querySelector('.question');
            const artikel = name.startsWith('Art.') ? 'am' : 'an den';

            question.innerHTML = question.innerHTML.replace('$ARTIKEL$', artikel);
        })();

        (() => {
            const originalTags = '{{Tags}}';
            const tags = originalTags
                .split(' ')
                .filter((tag) => tag !== 'leech')
                .join(', ');

            const tagsElement = document.querySelector('.tags');

            tagsElement.innerHTML = tags;
        })();

        (() => {
            const openModal = (event) => {
              const modal = document.createElement('div');
              modal.classList.add('modal');

              const image = document.createElement('img');
              image.src = event.target.src;

              modal.appendChild(image);
              document.body.appendChild(modal);

              modal.onclick = (event) => {
                if (event.target === modal) {
                  document.body.removeChild(modal);
                };
              };
            };

            document.querySelectorAll('.body > .images img').forEach((img) => {
                img.addEventListener('click', openModal);
            });
        })();
    </script>
{{/Bänder}}
