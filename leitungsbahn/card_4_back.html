<div class="header">
    <span class="type">Leitungsbahn</span>
    <span class="tags"></span>
</div>

<div class="body">
    <div class="question"></div>
    <hr />
    <div class="answer">{{Versorgte Strukturen}}</div>
</div>

<script>
    (() => {
        const name = `{{Name}}`;

        const isPlural = name.startsWith('Aa.') || name.startsWith('Vv.') || name.startsWith('Nn.');
        const gender = name.startsWith('N') ? 'm' : 'f';
        const preposition = isPlural ? 'von den' : gender === 'm' ? 'vom' : 'von der';
        const content = `Welche <b>Strukturen</b> werden ${preposition} <b>${name}</b> <b>versorgt</b>?`;

        const element = document.querySelector('.question');
        if (element === null) throw new Error();
        element.innerHTML = content;
    })();

    (() => {
        const originalTags = '{{Tags}}';
        const tags = originalTags
            .split(' ')
            .filter((tag) => tag !== 'leech')
            .join(', ');

        const tagsElement = document.querySelector('.tags');

        tagsElement.innerHTML = tags;
    })();

    (() => {
        const openModal = (event) => {
          const modal = document.createElement('div');
          modal.classList.add('modal');

          const image = document.createElement('img');
          image.src = event.target.src;

          modal.appendChild(image);
          document.body.appendChild(modal);

          modal.onclick = (event) => {
            if (event.target === modal) {
              document.body.removeChild(modal);
            };
          };
        };

        document.querySelectorAll('.body > .images img').forEach((img) => {
            img.addEventListener('click', openModal);
        });
    })();
</script>
