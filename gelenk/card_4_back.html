    <div class="body">
        <div class="question">Welche <b>B채nder</b> sind am <b>{{Name}}</b> beteiligt?</div>
        <hr />
        <div class="answer">{{B채nder}}</div>

    <script>
        (() => {
            const originalTags = '{{Tags}}';
            const tags = originalTags
                .split(' ')

                .join(', ');

            const tagsElement = document.querySelector('.tags');

            tagsElement.innerHTML = tags;
