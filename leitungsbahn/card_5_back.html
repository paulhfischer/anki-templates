{{#Versorgte Strukturen}}
    <div class="header">
        <span class="type">Leitungsbahn</span>
        <span class="tags"></span>
    </div>

    <div class="body">
        <div class="question">Welche <b>Strukturen</b> werden $ARTIKEL$ <b>{{Name}}</b> <b>versorgt</b>?</div>
        <hr />
        <div class="answer">{{Versorgte Strukturen}}</div>
    </div>

    <script>
        (() => {
            const name = '{{Name}}';
            const question = document.querySelector('.question');
            const artikel = (name.startsWith('Aa.') || name.startsWith('Vv.') || name.startsWith('Nn.')) ? 'vom' : 'von den';

            question.innerHTML = question.innerHTML.replace('$ARTIKEL$', artikel);
        })();

        (() => {
            const originalTags = '{{Tags}}';
            const tags = originalTags
                .split(' ')
                .filter((tag) => tag !== 'leech')
                .join(', ');

            const tagsElement = document.querySelector('.tags');

            tagsElement.innerHTML = tags;
        })();
    </script>
{{/Versorgte Strukturen}}
